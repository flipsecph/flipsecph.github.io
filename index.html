<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <title>Hi, I'm Flipse.</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />
    <meta name="description" content="bio and links" />
    <script>
        const storedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        if (storedTheme) document.documentElement.setAttribute("data-theme", storedTheme);
    </script>

    <style>
        :root {
            --FontFamily: "Inter", sans-serif;
            --FontSize: 1rem;
            --LineHeight: 1.6rem;
            --Photo: 420px;
        }

        :root,
        html[data-theme="light"] {
            --LightOn: flex;
            --LightOff: none;
            --ColorText: #252525;
            --ColorLink: #252525;
            --ColorHover: #95bcc1;
            --ColorBG: #ffffff;
            --ColorAccent: #e0ede6;
            --ColorAccent2: #b6c3aa;
            --ColorBorders: #e2e2e2;
        }

        html[data-theme="dark"] {
            --LightOn: none;
            --LightOff: flex;
            --ColorText: #fcfcfc;
            --ColorLink: #747474;
            --ColorHover: #52899e;
            --ColorBG: #181818;
            --ColorAccent: #40504d;
            --ColorAccent2: #4c5642;
            --ColorBorders: #363636;
        }

        html.theme-transition,
        html.theme-transition *,
        html.theme-transition *:before,
        html.theme-transition *:after {
            transition: 0s !important;
            transition-delay: 0 !important;
        }

        /* css resets */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
        }

        html {
            min-height: 100vh;
        }

        body {
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        ::-webkit-scrollbar {
            width: 9px;
            background-color: var(--ColorBG);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--ColorAccent);
            border-radius: 4px;

        }

        ::-webkit-scrollbar-track {
            background-color: var(--ColorBG);
        }

        body {
            font-family: var(--FontFamily);
            font-size: var(--FontSize);
            color: var(--ColorText);
            background-color: var(--ColorBG);
            line-height: 1;
            overflow-x: hidden;
        }

        a {
            color: var(--ColorLink);
            font-weight: 500;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--ColorBorders);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        a:hover {
            color: var(--ColorHover);
            transition: all 0.2s ease;
        }

        svg.hide-it {
            position: absolute;
        }

        #background {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            align-content: center;
            flex-wrap: nowrap;
        }

        main#container {
            margin: auto;
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100%;
            background-color: var(--ColorBG);
            border-radius: 8px;
            justify-content: center;
            align-items: center;
        }

        section#content {
            display: flex;
            gap: 0;
            flex-direction: column;
            width: 600px;
            align-items: baseline;
            flex-wrap: nowrap;
        }

        img#profile-photo {
            width: var(--Photo);
            height: var(--Photo);
            margin: 0 auto;
            -webkit-clip-path: url(#blob);
            clip-path: url("#blob");
            z-index: 0;
            image-rendering: -webkit-optimize-contrast;
        }

        button#theme-toggle {
            outline: none;
            border: 0;
            padding: 12px;
            cursor: pointer;
            background-color: var(--ColorText);
            border-radius: 100%;
            z-index: 1;
            margin: 106px 135px -160px auto;
        }

        button#theme-toggle svg {
            stroke: var(--ColorBG);
            stroke-width: 1.5;
            width: 30px;
            height: auto;
        }

        button#theme-toggle .light-on {
            display: var(--LightOn);
        }

        button#theme-toggle .light-off {
            display: var(--LightOff);
        }

        #pronouns {
            display: inline-flex;
            gap: 4px;
            align-items: center;
            color: var(--ColorText);
            background-color: var(--ColorAccent);
            padding: 10px 10px;
            border-radius: 11px;
            margin: -100px 0px 56px 90px;
            z-index: 1;
            transform: rotate(-16deg);
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: calc(var(--FontSize) - 1px);
        }

        #pronouns:hover {
            transform: rotate(-10deg);
        }

        #pronouns svg {
            stroke: var(--ColorText);
            stroke-width: 1.7;
            width: 24px;
            height: 24px;
        }

        #bio {
            line-height: var(--LineHeight);
            display: flex;
            gap: 2rem;
            flex-direction: column;
        }

        strong {
            font-weight: 600;
        }

        span#pronounce {
            font-family: 'Fira Code', monospace;
        }



        #bio svg {
            height: calc(var(--FontSize) + 0.1rem);
            display: inline-block;
            vertical-align: middle;
            fill: var(--ColorText);
        }

        #findme span {
            font-size: var(--FontSize);
            display: inline-block;
            margin-right: 20px;
            font-weight: 700;
        }

        footer {
            margin-bottom: 1rem;
        }

        ::-moz-selection {
            background-color: var(--ColorAccent2);
            color: var(--ColorText);
        }

        ::selection {
            background-color: var(--ColorAccent2);
            color: var(--ColorText);
        }

        iframe.tmblr-iframe,
        .tmblr-iframe {
            filter: var(--TControlsFilter);
            z-index: -999 !important;
            width: 0 !important;
            top: 0 !important;
            right: 0 !important;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.75);
            transform-origin: 100% 0;
            transition: all 0.3s ease;
        }

        /*   tooltips */
        .tippy-box[data-theme~='rstylr'] {
            font-size: var(--FontSize);
            text-align: center;
            font-weight: 500;
            color: var(--ColorBG);
            background-color: var(--ColorText);
            margin: 15px;
            z-index: 10;
        }

        html {
            /*   scrollbar moz */
            scrollbar-width: thin;
        }

        /*  responsive css */
        @media only screen and (max-width: 640px) {
            section#content {
                display: flex;
                gap: 30px;
                flex-direction: column;
                flex-wrap: nowrap;
                width: 80%;
                align-content: center;
                align-items: center;
            }

            img#profile-photo {
                width: 90%;
                margin: 0 auto;
                height: auto;
            }

            #pronouns {
                margin: -100px auto 56px 10%;
            }

            #findme span {
                display: block;
                margin-bottom: 10px;
            }
        }

        @media only screen and (max-width: 400px) {}
    </style>
</head>

    <script>
        tippy("[data-tippy-content]", {
            theme: "rstylr",
            arrow: false,
            animation: "scale-subtle",
            followCursor: true,
            placement: "top",
            touch: false,
        });

        const toggle = document.getElementById("theme-toggle");

        toggle.onclick = function () {
            document.documentElement.classList.add("theme-transition");

            let currentTheme = document.documentElement.getAttribute("data-theme");
            let targetTheme = "light";

            if (currentTheme === "light") {
                targetTheme = "dark";
            }

            window.setTimeout(function () {
                document.documentElement.classList.remove("theme-transition");
            }, 50);

            document.documentElement.setAttribute("data-theme", targetTheme);
            localStorage.setItem("theme", targetTheme);
        };
    </script>
